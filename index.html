<!DOCTYPE html>
<html>
  <head>
    <title>LoraWAN Interface</title>
    <link rel="stylesheet" href="/style.css" />
    <link
      rel="stylesheet"
      href="https://unpkg.com/leaflet@1.7.1/dist/leaflet.css"
      integrity="sha512-xodZBNTC5n17Xt2atTPuE1HxjVMSvLVW9ocqUKLsCC5CXdbqCmblAshOMAS6/keqq/sMZMZ19scR4PsZChSR7A=="
      crossorigin=""
    />
    <script
      src="https://unpkg.com/leaflet@1.7.1/dist/leaflet.js"
      integrity="sha512-XQoYMqMTK8LvdxXYG3nZ448hOEQiglfqkJs1NOQV44cWnUrBc8PkAOcXy20w0vlaXaVUearIOBhiXZ5V3ynxwA=="
      crossorigin=""
    ></script>
  </head>
  <body>
    <div class="content-container">
      <div id="mapid" class="map-container"></div>
      <div id="textNodeContainer" class="bottom-container"></div>
      <div id="textNodeContainer" class="bottom-container-right">
        <button
          id="weatherBtn"
          class="bottom-container-right-button weather-btn btn"
        >
          Wetter anzeigen
        </button>
        <button
          id="changeMapBtn"
          class="bottom-container-right-button btn1 btn"
        >
          Ansicht wechseln
        </button>
        <button
          id="resetZoomBtn"
          class="bottom-container-right-button btn2 btn"
        >
          Ansicht zur√ºcksetzen
        </button>
        <button class="bottom-container-right-button btn3 btn">#</button>

        <button class="bottom-container-right-button alarm-btn">Notfall</button>
      </div>
    </div>
    <div class="description-container">
      <div
        id="waterLevelStateDescriptionBox"
        class="water-level-state-description-box description-element hide"
      >
        <div class="description-headline">Status</div>
        <div id="closeStatus" class="close-btn">&times</div>

        <div class="water-level-state-desription-content-container">
          <div class="water-level-state-description-content-headline">
            <p class="description-text bold">Warnstufe 1</p>
            <br />
            <p class="description-text">< 136m</p>
          </div>
          <div class="water-level-state-description-dot-container">
            <div class="water-level-state-description-green-dot dot"></div>
          </div>
        </div>

        <div class="water-level-state-desription-content-container">
          <div class="water-level-state-description-content-headline">
            <p class="description-text bold">Warnstufe 2</p>
            <br />
            <p class="description-text">136m - 141m</p>
          </div>
          <div class="water-level-state-description-dot-container">
            <div class="water-level-state-description-orange-dot dot"></div>
          </div>
        </div>
        <div class="water-level-state-desription-content-container">
          <div class="water-level-state-description-content-headline">
            <p class="description-text bold">Warnstufe 3</p>
            <br />
            <p class="description-text">> 141m</p>
          </div>
          <div class="water-level-state-description-dot-container">
            <div class="water-level-state-description-red-dot dot"></div>
          </div>
        </div>
      </div>
      <div
        id="weatherDescriptionBox"
        class="weather-description-container description-element hide"
      >
        <div class="description-headline">Wetter</div>
        <div id="closeWeather" class="close-btn">&times</div>
        <div class="weather-description-element-container"></div>
      </div>
    </div>
    <script type="text/javascript" src="/js/map.js"></script>
    <script type="text/javascript" src="/js/web.js"></script>
  </body>
</html>
