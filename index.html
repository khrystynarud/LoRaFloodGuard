<!DOCTYPE html>
<html>
  <head>
    <title>LoraWAN Interface</title>
    <link rel="stylesheet" href="/style.css" />
    <link
      rel="stylesheet"
      href="https://unpkg.com/leaflet@1.7.1/dist/leaflet.css"
      integrity="sha512-xodZBNTC5n17Xt2atTPuE1HxjVMSvLVW9ocqUKLsCC5CXdbqCmblAshOMAS6/keqq/sMZMZ19scR4PsZChSR7A=="
      crossorigin=""
    />
    <script
      src="https://unpkg.com/leaflet@1.7.1/dist/leaflet.js"
      integrity="sha512-XQoYMqMTK8LvdxXYG3nZ448hOEQiglfqkJs1NOQV44cWnUrBc8PkAOcXy20w0vlaXaVUearIOBhiXZ5V3ynxwA=="
      crossorigin=""
    ></script>
  </head>
  <body>
    <div class="content-container">
      <div id="mapid" class="map-container"></div>
      <div id="textNodeContainer" class="bottom-container"></div>
    </div>
    <div class="description-container">
      <div
        id="waterLevelStateDescriptionBox"
        class="water-level-state-description-box description-element hide"
      >
        <div class="description-headline">Status</div>
        <div class="close-btn">&times</div>
        <div
          class="
            water-level-state-description-green-container
            water-level-state-desription-dot-container
          "
        >
          <div class="water-level-state-description-green-dot dot"></div>
        </div>
        <div
          class="
            water-level-state-description-orange-container
            water-level-state-desription-dot-container
          "
        >
          <div class="water-level-state-description-orange-dot dot"></div>
        </div>
        <div
          class="
            water-level-state-description-red-container
            water-level-state-desription-dot-container
          "
        >
          <div class="water-level-state-description-red-dot dot"></div>
        </div>
      </div>
    </div>
    <script type="text/javascript" src="/js/map.js"></script>
    <script type="text/javascript" src="/js/web.js"></script>
  </body>
</html>
